    <script type="text/javascript">

        const videoEl = document.querySelector("video");
        document.querySelector("video").controls=false;
        
        let list = [];

        function uploadVideo(){
            const file = document.getElementById("videoFile").files[0];
            
            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                let temp = {
                    videoName: file.name + " click me to Play",
                    data : reader.result 
                }
                list.push(temp);

                var ul = document.createElement("ul");
                var parent = document.querySelector(".videoList");
                parent.innerHTML = '';
                list.map((el) => {
                    document.querySelector("video").controls=true;
                    var li = document.createElement("li");
                    var btn = document.createElement("button");
                    btn.innerText = el.videoName;
                    btn.addEventListener('click', loadVideo(el.data));
                    li.append(btn);
                    ul.append(li);
                })
                parent.append(ul);
            }
            
        }

        const loadVideo = (data) => () => {
            videoEl.src = data;
            videoEl.play();
        }

        const updateList = () => {
            let x = event.target.value;
            document.getElementById("listName").innerHTML = "You are listening to " + x  ;    
        }     


    </script>
